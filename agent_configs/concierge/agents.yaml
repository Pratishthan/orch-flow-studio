# ABOUTME: Concierge agent configuration
# ABOUTME: Defines 3 agents: welcome, joke, and weather agents

agents:
  welcome_agent:
    prompt: "00-welcome"
    batch_enabled: false
    is_default: true
    tools:
      - "handoff"
      - "get_agent_list"

  joke_agent:
    prompt: "01-joke"
    output_schema: "joke-output.json"
    batch_enabled: true
    tools:
      - "tell_joke"
      - "get_joke_categories"
      - "handoff"
      - "get_agent_list"
      - "output_format_converter_tool"

  weather_agent:
    prompt: "02-weather"
    output_schema: "weather-output.json"
    batch_enabled: false
    tools:
      - "get_weather"
      - "get_forecast"
      - "handoff"
      - "get_agent_list"
      - "read_file_tool"
      - "list_files_tool"
